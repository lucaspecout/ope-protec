<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte interactive des risques — Isère</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #f1f5f9;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --primary: #2563eb;
        --danger: #b91c1c;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top left, #dbeafe, var(--bg) 35%);
        color: var(--text);
      }

      .layout {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 14px;
        min-height: 100vh;
        padding: 14px;
      }

      .panel {
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.09);
        padding: 16px;
        overflow: auto;
      }

      .panel h1 { margin: 0 0 6px; font-size: 1.35rem; }
      .subtitle { color: var(--muted); margin-bottom: 14px; font-size: 0.92rem; }
      .chips { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 14px; }
      .chip {
        padding: 6px 10px;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
        font-size: 0.76rem;
        font-weight: 600;
      }

      .card {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .card h2 { font-size: 0.95rem; margin: 0 0 8px; }
      input[type='search'] {
        width: 100%;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
      }

      .btn-row { display: flex; gap: 8px; margin-top: 10px; }
      button {
        border: 0;
        border-radius: 10px;
        padding: 9px 12px;
        cursor: pointer;
        font-weight: 600;
      }
      button.primary { background: var(--primary); color: #fff; }
      button.secondary { background: #e2e8f0; color: #1e293b; }

      .toggle { display: flex; align-items: center; gap: 8px; margin: 8px 0; font-size: 0.9rem; }
      #search-results {
        list-style: none;
        margin: 10px 0 0;
        padding: 0;
        max-height: 220px;
        overflow: auto;
      }
      #search-results li {
        padding: 9px;
        border-bottom: 1px dashed #cbd5e1;
        cursor: pointer;
      }
      #search-results li:hover { background: #f8fafc; }

      #map-wrap { position: relative; }
      #map {
        height: calc(100vh - 28px);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.09);
      }
      #status {
        position: absolute;
        left: 12px;
        right: 12px;
        top: 12px;
        z-index: 500;
        padding: 10px;
        border-radius: 10px;
        display: none;
      }
      #status.error {
        display: block;
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .stat {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 10px;
      }
      .stat strong { font-size: 1.2rem; display: block; }

      @media (max-width: 1100px) {
        .layout { grid-template-columns: 1fr; }
        #map { height: 65vh; }
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <aside class="panel">
        <h1>Carte interactive du risque</h1>
        <div class="subtitle">Vigilance, crues, perturbations, arrêts, POI/PCS — mise à jour automatique.</div>
        <div class="chips">
          <span class="chip">Isère (38)</span>
          <span class="chip">Temps réel</span>
          <span class="chip">Recherche intelligente</span>
        </div>

        <section class="card">
          <h2>Recherche</h2>
          <input id="search-input" type="search" placeholder="Rechercher un arrêt, une perturbation, un lieu..." />
          <div class="btn-row">
            <button id="search-btn" class="primary">Rechercher</button>
            <button id="reset-btn" class="secondary">Réinitialiser</button>
          </div>
          <ul id="search-results"></ul>
        </section>

        <section class="card">
          <h2>Filtres rapides</h2>
          <label class="toggle"><input type="checkbox" data-layer="roads" checked /> Route proche</label>
          <label class="toggle"><input type="checkbox" data-layer="disruptions" checked /> Perturbations</label>
          <label class="toggle"><input type="checkbox" data-layer="stops" checked /> Arrêts transport</label>
          <label class="toggle"><input type="checkbox" data-layer="pois" checked /> POI / PCS</label>
          <label class="toggle"><input type="checkbox" data-layer="lines" checked /> Lignes transport</label>
          <label class="toggle"><input type="checkbox" data-layer="meteo" checked /> Vigilance météo</label>
          <label class="toggle"><input type="checkbox" data-layer="crues" checked /> Vigilance crues</label>
        </section>

        <section class="card">
          <h2>Indicateurs</h2>
          <div class="stats">
            <div class="stat"><span>Perturbations</span><strong id="count-disruptions">0</strong></div>
            <div class="stat"><span>Arrêts</span><strong id="count-stops">0</strong></div>
            <div class="stat"><span>POI / PCS</span><strong id="count-pois">0</strong></div>
            <div class="stat"><span>Niveau météo</span><strong id="meteo-level">-</strong></div>
          </div>
        </section>
      </aside>

      <section id="map-wrap">
        <div id="status" role="alert"></div>
        <div id="map"></div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
