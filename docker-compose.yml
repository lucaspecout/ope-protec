services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: veille
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d veille"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/veille
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-me-in-production
      GEORISQUES_API_TOKEN: eyJhbGciOiJIUzI1NiJ9.eyJub20iOiJQRUNPVVQiLCJwcmVub20iOiJMdWNhcyBGZXJuYW5kIiwiZW1haWwiOiJsdWNhc3BlY291dEBnbWFpbC5jb20iLCJleHAiOjE4MDMxNjgwMDAsImlhdCI6MTc3MTcwMTg1OH0.0vvegNEtb8ZVbdepBJ2yxunLR_JycuPAtnV_ODsZWS0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "1182:80"

volumes:
  db_data:
  redis_data:
