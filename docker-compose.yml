services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: veille
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/veille
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: super-secret-change-me
    depends_on:
      - db
      - redis
    volumes:
      - uploads_data:/data/uploads
      - reports_data:/data/reports

  web:
    build: ./web
    restart: always
    ports:
      - "1182:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  reports_data:
