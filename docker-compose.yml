services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: veille
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d veille"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/veille
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-me-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  web:
    build: ./web
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "1182:80"

volumes:
  db_data:
  redis_data:
